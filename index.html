<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length gutter">
      <h1 class="push-0">Want to go to Mars?</h1>
      <hr size="6">
      <p class="milli">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <h2 class="italic kilo"><span>Personal details&nbsp;&nbsp;&nbsp;</h2>

      <form class="push-0" action="https://formspree.io/bradlet@algonquincollege.com" method="POST">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="push">
          <label for="name">Age</label>
          <input id="name" name="age" required>
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="" name="email" required>
        </div>
        <div class="push">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option value="">Super-human</option>
            <option value="">Fit as a fiddle</option>
            <option value="">Not terribly strong</option>
            <option value="">A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="details">Address</label>
          <textarea id="details" name="address" required></textarea>
        </div>

        <h2 class="italic kilo">Mission statement&nbsp;&nbsp;&nbsp;</h2>

        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message" required></textarea>
        </div>
        <div class="push milli text-center">
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
