<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length gutter">
      <h1 class="push-0">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0 grid" action="https://formspree.io/bradlet@algonquincollege.com" method="POST">
        <fieldset>
          <legend class="italic giga">Personal details&nbsp;&nbsp;&nbsp;</legend>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2 name">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2 age">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2 email">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="" name="email" required>
          </div>
          <div class="push-0">
            <label for="subject"></label>
            <input id="subject" type="hidden" name="subject" value="Request to join the mission" hidden>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2 fitness">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="_fitness">
              <option value="">Super-human</option>
              <option value="">Fit as a fiddle</option>
              <option value="">Not terribly strong</option>
              <option value="">A little couch-potato-y</option>
            </select>
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
          <legend class="italic giga unit xs-1 s-1 m-1 l-1 xl-1">Mission statement&nbsp;&nbsp;&nbsp;</legend>
          <div class="push unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="message" required></textarea>
          </div>
          <div class="push text-center unit xs-1 s-1 m-1 l-1 xl-1">
            <button class="btn btn-light kilo" type="submit">Register for the trip!</button>
          </div>
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
